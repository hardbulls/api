name: Deploy build

on:
  push:
    branches: [ "main" ]
  schedule:
    -   cron: "0 6,19 * * *"


jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Generate Media
      run: |
        apt update
        apt install imagemagick -y
        ./convert-media.sh

    - name: Build
      run: |
        npm ci
        npm run build
        npm start

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload public directory
        path: './public'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
